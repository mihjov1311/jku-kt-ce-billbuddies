name: Build and Test Check

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Berechtigungen hinzuf√ºgen, damit die Action Kommentare schreiben darf
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        # Speichert die Ausgabe zus√§tzlich in eine Textdatei
        run: npm test -- --coverage | tee coverage_output.txt

      - name: Format Coverage Table
        id: coverage_table
        if: github.event_name == 'pull_request'
        run: |
          # Extrahiert die Tabelle: Sucht nach Linien mit mindestens 10 Bindestrichen (flexibler f√ºr | Trenner)
          TABLE=$(sed -n '/-\{10,\}/,/-\{10,\}/p' coverage_output.txt)
          
          # Fallback: Falls TABLE leer ist, versuchen wir die Zeilen direkt √ºber Schl√ºsselw√∂rter zu finden
          if [ -z "$TABLE" ]; then
            TABLE=$(grep -E "File|All files|% Stmts" coverage_output.txt)
          fi
          
          # Speichert die Tabelle in der Umgebungsvariable f√ºr den n√§chsten Schritt
          echo "REPORT<<EOF" >> $GITHUB_ENV
          echo "$TABLE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Coverage Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: "Code Coverage Report"
          message: |
            ### üìä Code Coverage Report
            Hier ist die aktuelle Testabdeckung f√ºr diesen Pull Request:
            ```text
            ${{ env.REPORT }}
            ```

      - name: Build Project
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build