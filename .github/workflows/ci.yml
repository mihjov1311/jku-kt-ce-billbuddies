name: Build and Test Check

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Berechtigungen hinzufÃ¼gen, damit der Bot Kommentare schreiben darf
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        # Speichert die Test-Ausgabe in eine Datei
        run: npm test -- --coverage | tee coverage_output.txt

      - name: Format Coverage Table
        id: coverage_table
        if: github.event_name == 'pull_request'
        run: |
          # Extrahiert alles zwischen dem Tabellenkopf "File" und dem Ende der Statistik "Test Suites"
          # Der 'grep -v' Befehl entfernt die Zeile "Test Suites", damit nur die Tabelle Ã¼brig bleibt.
          TABLE=$(sed -n '/File *| *% Stmts/,/Test Suites:/p' coverage_output.txt | grep -v "Test Suites:")
          
          # Sicherheits-Fallback: Falls die Extraktion fehlschlÃ¤gt, nehmen wir gezielt die All-Files Zeile
          if [ -z "$TABLE" ]; then
            TABLE=$(grep -E "File|All files|AddExpenseDialog" coverage_output.txt)
          fi

          echo "REPORT<<EOF" >> $GITHUB_ENV
          echo "$TABLE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Coverage Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: "Code Coverage Report"
          message: |
            ### ðŸ“Š Code Coverage Report
            Hier ist die aktuelle Testabdeckung fÃ¼r diesen Pull Request:
            ```text
            ${{ env.REPORT }}
            ```

      - name: Build Project
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build