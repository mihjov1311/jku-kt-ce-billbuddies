<!-- app.html -->
<div class="app-container" style="font-family: Arial, sans-serif; padding: 2rem;">
  <h1>{{ title() }}</h1>

  <section *ngIf="users.length > 0; else noUsers">
    <h2>Benutzerliste:</h2>
    <ul>
      <li *ngFor="let user of users">
        <strong>ID:</strong> {{ user.id }} |
        <strong>Name:</strong> {{ user.name }} |
        <strong>Email:</strong> {{ user.email }}
      </li>
    </ul>
  </section>

  <ng-template #noUsers>
    <p>Keine Benutzer gefunden.</p>
  </ng-template>
</div>
